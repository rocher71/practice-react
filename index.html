<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.17.8/babel.min.js"></script>

  <script type="text/babel">
    //props is the first and only argument that Btn receives
    //and is the object that receives everything
    function Btn({ text, big }) {
      //원래 (props) -> shortcut : ({banana})
      console.log(big);
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 18 : 16,
            // prop에서 받은 값에 따라 css 적용
          }}
        >
          {text}
        </button>
      );
    }
    const App = () => {
      return (
        <div>
          {/* Btn({banana:"save changes"}) 이렇게 함수를 호출하는거나 다름 없음 */}
          <Btn text="Save Changes" big={true} />
          <Btn text="Continue" big={false} />
        </div>
      );
    };
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
