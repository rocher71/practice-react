<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.17.8/babel.min.js"></script>

  <script type="text/babel">
    //props is the first and only argument that Btn receives
    //and is the object that receives everything
    function Btn({ text, onClick }) {
      //원래 (props) -> shortcut : ({banana})
      console.log(text, "was rendered");
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn);
    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          {/* Btn({banana:"save changes"}) 이렇게 함수를 호출하는거나 다름 없음 */}
          {/*여기 들어간 onClick은 eventlistener 아님. 그냥 prop name.*/}
          {/*props에 function을 보낼 수 있음*/}
          <MemorizedBtn text={value} onClick={changeValue} />
          <MemorizedBtn text="Continue" />
        </div>
      );
    };
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
