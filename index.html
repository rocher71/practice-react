<!DOCTYPE html>
<html lang="en">
    <body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.8/babel.min.js"></script>
    <script type="text/babel">
        const root = document.querySelector("#root");
        const App = () => {
            //리액트에서 [undefined, function()] 배열을 보내줌
            //0을 초기값으로 넣어준 후에는 [0, function()] 배열을 보내줌
            let [counter, setCounter] = React.useState(0);
            // counter = arr[0], modifier = arr[1]; 와 같은 코드
            const onClick = () => {
                //setCounter(counter + 1);
                //setCounter 함수는 일을 한 후 render를 다시 trigger 함.
                setCounter((current) => current+1)
                //counter +1 과 같은 역할을 함 but counter가 다른 곳에서 바뀌었을 수도 있음,
                //그럴 때 current는 state의 값을 가져와서 바꾸므로 더 안전, 정확
            }
            return (
            <div>
                <h3>Total Clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button> 
            </div>
            );
        }
        ReactDOM.render(<App />, root);
    
    </script>
</html>
